<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Landing Template">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <g opacity="0.18">
    <circle cx="160" cy="110" r="220" fill="#60a5fa"/>
    <circle cx="1060" cy="560" r="260" fill="#22c55e"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="80" y="90" width="1040" height="450" rx="28" fill="#0f172a" stroke="#1f2937"/>
    <rect x="80" y="90" width="1040" height="8" fill="url(#accent)"/>

    <text x="140" y="230" fill="#e5e7eb" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="72" font-weight="700" letter-spacing="-1">Landing Template</text>
    <text x="140" y="295" fill="#9ca3af" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="500">Next.js • Tailwind v4 • shadcn/ui</text>

    <g transform="translate(140 345)">
      <rect x="0" y="0" width="320" height="56" rx="14" fill="#111827" stroke="#1f2937"/>
      <rect x="14" y="14" width="28" height="28" rx="8" fill="url(#accent)"/>
      <text x="56" y="38" fill="#e5e7eb" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="22" font-weight="600">/og-image.svg</text>
    </g>

    <text x="140" y="470" fill="#94a3b8" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="20">Edit config/site.ts to customize title, URL, and image.</text>
  </g>
</svg>
